<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coral E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="explore">
        <div class="explore__content-top explore__container">
          <div class="explore__images-top d-flex justify-content-between mb-5">
            <img
              src="./assets/images/Explore Section Images/brand-1.png"
              alt="brand"
              class="explore__image"
            />
            <img
              src="./assets/images/Explore Section Images/brand_01.png"
              alt="brand"
              class="explore__image"
            />
            <img
              src="./assets/images/Explore Section Images/brand_03.png"
              alt="brand"
              class="explore__image"
            />
            <img
              src="./assets/images/Explore Section Images/brand_02.png"
              alt="brand"
              class="explore__image"
            />
            <img
              src="./assets/images/Explore Section Images/brand_04.png"
              alt="brand"
              class="explore__image"
            />
          </div>
        </div>
        <div
          class="explore__content-bottom d-flex align-items-center position-relative"
        >
          <div class="explore__text text-center">
            Explore new and popular styles
          </div>
          <div
            class="explore__album d-flex align-items-center explore__container"
          >
            <img
              src="./assets/images/Explore Section Images/image-category-1.png"
              alt=""
              class="album__image--large"
            />
            <div class="album__images--right">
              <img
                src="./assets/images/Explore Section Images/item-category.png"
                alt=""
                class="album__image--small"
              />
              <div class="album__sale">
                <img
                  src="./assets/images/Explore Section Images/item-category-1.png"
                  alt=""
                  class="album__image--small"
                />
                <span class="sale__label">Sale</span>
              </div>
              <img
                src="./assets/images/Explore Section Images/item-category-2.png"
                alt=""
                class="album__image--small"
              />
              <img
                src="./assets/images/Explore Section Images/item-category-hover 1.png"
                alt=""
                class="album__image--small"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
